<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã‰lÃ¨ve Gentil - Progression 4 Niveaux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        .no-select { user-select: none; -webkit-user-select: none; }
        @keyframes pop { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .truncate-text { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col font-sans overflow-hidden">

    <header class="bg-indigo-700 text-white p-2 shadow-md z-50 flex justify-between items-center shrink-0 h-14">
        <div class="flex items-center gap-2 pl-2">
            <h1 class="font-bold text-base tracking-wide uppercase">Challenge EPS</h1>
        </div>
        <div id="header-actions" class="pr-2"></div>
    </header>

    <main id="app-container" class="flex-1 overflow-y-auto relative no-select bg-slate-100 p-2">
    </main>

    <script>
        // --- CONFIG ---
        const CONFIG = {
            points: { standard: 10, mentor: 20, referee: 5 },
            validationsPerLevel: 3,
            maxLevel: 4
        };

        let state = {
            view: 'setup', 
            students: [],
            currentAction: { actorId: null, partnerId: null, refereeId: null, type: null }
        };

        // --- CORE ---
        function init() {
            // Changement de clÃ© de sauvegarde car la structure de donnÃ©e change (progressions multiples)
            const saved = localStorage.getItem('eps_app_data_v5_levels'); 
            if (saved) {
                state.students = JSON.parse(saved);
                if (state.students.length > 0) switchView('dashboard');
                else renderSetup();
            } else {
                renderSetup();
            }
        }

        function triggerHaptic() {
            if (navigator.vibrate) navigator.vibrate(30);
        }

        function saveData() {
            localStorage.setItem('eps_app_data_v5_levels', JSON.stringify(state.students));
        }

        function resetData() {
            if(confirm("ATTENTION : Effacer toute la classe ?")) {
                localStorage.removeItem('eps_app_data_v5_levels');
                state.students = [];
                renderSetup();
            }
        }

        function processStudentList(text) {
            const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
            state.students = lines.map((name, index) => ({
                id: index,
                name: name.trim(),
                score: 0,
                level: 1, 
                level_progress: 0, // 0, 1, 2 (avant de passer au suivant)
                history: [] 
            }));
            saveData();
            switchView('dashboard');
        }

        function hasPlayedTogether(student, partnerId) {
            return student.history.some(h => h.partnerId === partnerId);
        }

        // Fonction utilitaire pour gÃ©rer la montÃ©e de niveau
        function addProgress(student) {
            // Si dÃ©jÃ  au max, on ne fait rien de plus que le score
            if (student.level >= CONFIG.maxLevel) return;

            student.level_progress++;
            if (student.level_progress >= CONFIG.validationsPerLevel) {
                student.level++;
                student.level_progress = 0; // Reset progression pour le nouveau niveau
                // Petite vibration bonus pour le level up
                if (navigator.vibrate) navigator.vibrate([50, 50, 100]);
            }
        }

        function commitAction() {
            const actor = state.students.find(s => s.id === state.currentAction.actorId);
            const isTeacher = state.currentAction.partnerId === 'TEACHER';
            const actionType = state.currentAction.type;

            // 1. Points Arbitre
            if (!isTeacher && state.currentAction.refereeId !== null) {
                const ref = state.students.find(s => s.id === state.currentAction.refereeId);
                if(ref) ref.score += CONFIG.points.referee;
            }

            // 2. Points Acteur
            // Mentor gagne +20, Standard gagne +10
            let points = (actionType === 'mentor') ? CONFIG.points.mentor : CONFIG.points.standard;
            actor.score += points;

            // 3. Progression Acteur
            // L'acteur valide une Ã©tape de son niveau actuel
            const pId = isTeacher ? 'TEACHER' : state.currentAction.partnerId;
            actor.history.push({ partnerId: pId });
            addProgress(actor);

            // 4. Gestion Partenaire (sauf si Prof)
            if (!isTeacher) {
                const partner = state.students.find(s => s.id === state.currentAction.partnerId);
                partner.score += CONFIG.points.standard; // Le partenaire gagne toujours 10 (participatif)
                
                // Le partenaire progresse aussi dans SON niveau Ã  lui
                partner.history.push({ partnerId: actor.id });
                addProgress(partner);
            }

            saveData();
            switchView('dashboard');
        }

        // --- RENDERERS ---

        function switchView(viewName) {
            triggerHaptic();
            state.view = viewName;
            const container = document.getElementById('app-container');
            const headerActions = document.getElementById('header-actions');
            
            container.innerHTML = '';
            headerActions.innerHTML = '';

            if (viewName === 'setup') renderSetup();
            else if (viewName === 'dashboard') renderDashboard();
            else if (viewName.startsWith('input')) renderInputFlow();
        }

        function renderSetup() {
            const html = `
                <div class="p-4 flex flex-col h-full justify-center max-w-lg mx-auto">
                    <h2 class="text-xl font-bold mb-4 text-indigo-900">Nouvelle Classe</h2>
                    <textarea id="import-area" class="w-full h-40 p-4 border border-indigo-200 rounded-lg shadow-inner mb-4" placeholder="Coller la liste des Ã©lÃ¨ves ici..."></textarea>
                    <button onclick="processStudentList(document.getElementById('import-area').value)" 
                        class="w-full bg-indigo-600 text-white font-bold py-4 rounded-lg shadow-lg">
                        CRÃ‰ER
                    </button>
                </div>
            `;
            document.getElementById('app-container').innerHTML = html;
        }

        // --- DASHBOARD ---
        function getLevelColor(level) {
            if(level === 1) return 'bg-orange-50 border-orange-200 text-orange-800';
            if(level === 2) return 'bg-blue-50 border-blue-200 text-blue-800';
            if(level === 3) return 'bg-purple-50 border-purple-200 text-purple-800';
            if(level >= 4) return 'bg-yellow-100 border-yellow-400 text-yellow-900'; // Or / Champion
            return 'bg-slate-50 border-slate-200';
        }

        function getProgressDots(student) {
            if (student.level >= CONFIG.maxLevel) return `<span class="text-xs font-black">CHAMPION</span>`;
            
            const total = CONFIG.validationsPerLevel;
            const current = student.level_progress;
            
            // Code couleur des points
            let dotColor = 'bg-slate-300';
            if(student.level === 1) dotColor = 'bg-orange-500';
            else if(student.level === 2) dotColor = 'bg-blue-500';
            else if(student.level === 3) dotColor = 'bg-purple-500';

            return `<div class="flex gap-1 justify-center mt-1">
                ${[...Array(total)].map((_, i) => 
                    `<div class="w-2 h-2 rounded-full ${i < current ? dotColor : 'bg-slate-200'}"></div>`
                ).join('')}
            </div>`;
        }

        function renderDashboard() {
            document.getElementById('header-actions').innerHTML = `
                <button onclick="resetData()" class="text-xs bg-indigo-800 p-2 rounded text-white">Reset</button>
            `;

            const sortedStudents = [...state.students].sort((a, b) => b.score - a.score);

            let listHtml = sortedStudents.map((s, idx) => {
                const rank = idx + 1;
                let colorClass = getLevelColor(s.level);
                
                // Bordure spÃ©ciale pour le Top 3
                let borderStyle = '';
                if(rank === 1) borderStyle = 'border-l-4 border-l-yellow-400';
                
                return `
                <div class="${colorClass} ${borderStyle} border rounded-lg p-2 shadow-sm flex flex-col justify-between items-center text-center animate-pop relative h-28" onclick="startInputFlow()">
                    <div class="absolute top-1 left-2 text-[10px] font-bold opacity-60">#${rank}</div>
                    <div class="absolute top-1 right-2 text-[10px] font-bold uppercase tracking-wider opacity-60">Niv ${s.level}</div>
                    
                    <div class="w-full mt-4 flex-1 flex flex-col justify-center">
                        <div class="font-bold text-sm leading-tight truncate-text px-1">${s.name}</div>
                        ${getProgressDots(s)}
                    </div>
                    
                    <div class="text-xl font-black opacity-90 mt-1">${s.score} <span class="text-[10px] font-normal">pts</span></div>
                </div>`;
            }).join('');

            const html = `
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 pb-24">
                    ${listHtml}
                </div>
                <div class="fixed bottom-4 left-0 right-0 px-4 flex justify-center z-40">
                    <button onclick="startInputFlow()" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-full shadow-xl flex items-center gap-2 text-lg border-2 border-white transform active:scale-95 transition-transform">
                        <span>+ ACTION</span>
                    </button>
                </div>
            `;
            document.getElementById('app-container').innerHTML = html;
        }

        // --- INPUT FLOW ---
        function startInputFlow() {
            state.currentAction = { actorId: null, partnerId: null, refereeId: null, type: null };
            state.view = 'input_step1';
            renderInputFlow();
        }

        function createTile(label, subLabel, onClick, colorClass, isDisabled = false) {
            return `
                <button onclick="${isDisabled ? '' : onClick}" 
                    class="${isDisabled ? 'opacity-40 grayscale cursor-not-allowed' : 'active:scale-95'} 
                    ${colorClass} h-20 rounded-lg shadow-sm border p-1 flex flex-col items-center justify-center text-center transition-all w-full relative">
                    <span class="font-bold text-sm leading-tight w-full truncate-text px-1">${label}</span>
                    <span class="text-[10px] opacity-80 mt-1">${subLabel}</span>
                </button>
            `;
        }

        function renderInputFlow() {
            const step = state.view; 
            document.getElementById('header-actions').innerHTML = `
                <button onclick="switchView('dashboard')" class="text-xs bg-white/20 px-2 py-1 rounded">Annuler</button>
            `;

            let title = "", itemsHtml = "";
            let gridClass = "grid grid-cols-2 sm:grid-cols-3 gap-2";

            // STEP 1: QUI JOUE
            if (step === 'input_step1') {
                title = "QUI EST L'ACTEUR ?";
                itemsHtml = state.students.sort((a,b) => a.name.localeCompare(b.name)).map(s => 
                    createTile(s.name, `Niveau ${s.level}`, `selectActor(${s.id})`, 'bg-white border-indigo-200 text-indigo-900')
                ).join('');
            }
            
            // STEP 2: PARTENAIRE
            else if (step === 'input_step2') {
                const actor = state.students.find(s => s.id === state.currentAction.actorId);
                title = `PARTENAIRE DE ${actor.name.toUpperCase()}`;
                
                // Bouton Prof
                const teacherUsed = hasPlayedTogether(actor, 'TEACHER');
                const teacherBtn = `
                <button onclick="${teacherUsed ? '' : 'selectTeacher()'}" class="col-span-2 bg-slate-800 text-white h-14 rounded-lg flex items-center justify-center gap-2 shadow mb-2 w-full ${teacherUsed ? 'opacity-50' : 'active:scale-95'}">
                    <span>ðŸŽ“ JOUER AVEC LE PROF</span>
                    ${teacherUsed ? '<span class="text-xs">(DÃ©jÃ  fait)</span>' : ''}
                </button>`;

                const list = state.students.filter(s => s.id !== actor.id).sort((a,b) => a.name.localeCompare(b.name)).map(s => {
                    if (hasPlayedTogether(actor, s.id)) {
                        return createTile(s.name, "DÃ©jÃ  jouÃ©", "", "bg-slate-100 border-slate-200", true);
                    }
                    
                    // DÃ©tection Mentorat
                    // Si l'Acteur a un niveau supÃ©rieur au partenaire -> Il est Mentor
                    let type = 'standard';
                    let color = 'bg-white border-emerald-300 text-emerald-800';
                    let sub = '+10 pts';

                    if (actor.level > s.level) {
                        type = 'mentor';
                        color = 'bg-purple-50 border-purple-300 text-purple-800';
                        sub = 'Mentorat (+20pts)';
                    }
                    
                    return createTile(s.name, sub, `selectPartner(${s.id}, '${type}')`, color);
                }).join('');

                itemsHtml = teacherBtn + list;
            }
            
            // STEP 3: ARBITRE
            else if (step === 'input_step3') {
                const actor = state.students.find(s => s.id === state.currentAction.actorId);
                const partner = state.students.find(s => s.id === state.currentAction.partnerId);
                title = "QUI ARBITRE ?";
                
                itemsHtml = state.students
                    .filter(s => s.id !== actor.id && s.id !== partner.id)
                    .sort((a,b) => a.name.localeCompare(b.name))
                    .map(s => 
                        createTile(s.name, "+5 pts", `selectReferee(${s.id})`, "bg-yellow-50 border-yellow-400 text-yellow-900")
                    ).join('');
            }

            document.getElementById('app-container').innerHTML = `
                <div class="h-full flex flex-col">
                    <div class="text-center py-2 bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm mb-2">
                        <h2 class="font-bold text-indigo-800 text-sm uppercase">${title}</h2>
                    </div>
                    <div class="${gridClass} p-2 pb-24 overflow-y-auto content-start">
                        ${itemsHtml}
                    </div>
                </div>
            `;
        }

        // --- HANDLERS ---
        function selectActor(id) { state.currentAction.actorId = id; state.view = 'input_step2'; renderInputFlow(); }
        function selectTeacher() { state.currentAction.partnerId = 'TEACHER'; state.currentAction.refereeId = null; state.currentAction.type = 'standard'; commitAction(); }
        function selectPartner(id, type) { state.currentAction.partnerId = id; state.currentAction.type = type; state.view = 'input_step3'; renderInputFlow(); }
        function selectReferee(id) { state.currentAction.refereeId = id; commitAction(); }

        init();
    </script>
</body>
</html>
